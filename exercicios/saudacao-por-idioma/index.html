<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Saudação por Idioma</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <main class="card">
      <h1 class="card__title">Escolha o Idioma</h1>

      <div class="card__form">
        <label for="language" class="card__label"> Selecione um idioma </label>

        <select id="language" class="card__input">
          <option value="">-- Escolha --</option>
        
          <option value="pt">Português — Português</option>
          <option value="en">Inglês — English</option>
          <option value="es">Espanhol — Español</option>
          <option value="fr">Francês — Français</option>
          <option value="ru">Russo — Русский</option>
          <option value="zh">Mandarim — 中文</option>
          <option value="ko">Coreano — 한국어</option>
          <option value="ja">Japonês — 日本語</option>
          <option value="hi">Hindi — हिन्दी</option>
          <option value="ar">Árabe — العربية</option>
        
        </select>

        <button class="card__button" onclick="mostrarSaudacao()">
          Mostrar Saudação
        </button>
      </div>

      <p id="message" class="card__result" aria-live="polite"></p>
    </main>
